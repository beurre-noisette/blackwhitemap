<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Page not found</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #f3f4f6;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .frame {
        position: relative; /* 버튼의 absolute 위치 기준점 */
        width: 100%;
        max-width: 430px;
        height: 100%;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .image-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 이미지 크기 유지 */
        display: block;
      }
      .home-button {
        /* Auto layout */
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 4px 16px;
        gap: 8px;

        /* 이미지 위에 겹치도록 absolute 위치 지정 */
        position: absolute;
        top: 41%; /* 세로 중앙 기준 */
        left: 50%;
        transform: translate(-50%, -50%); /* 정확한 중앙 정렬 */

        width: 193px;
        min-width: 128px;
        max-width: 301px;
        height: 32px;

        /* Black 배경 */
        background: #0E0D0D;
        border-radius: 41px;

        /* 버튼 기본 스타일 */
        border: none;
        cursor: pointer;

        /* 이미지 위에 버튼 표시 */
        z-index: 10;
      }

      /* 버튼 텍스트 */
      .home-button span {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        line-height: 100%; /* 14px */
        display: flex;
        align-items: center;
        letter-spacing: -0.02em;

        /* White 텍스트 */
        color: #FFFFFF;

        /* Inside auto layout */
        flex: none;
        order: 1;
        flex-grow: 0;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <!-- 배경 이미지 -->
      <div class="image-container">
        <img src="/errors/404_page.png" alt="404 Page not found" />
      </div>
      <!-- 이미지 위에 겹쳐지는 홈 버튼 (z-index: 10) -->
      <button class="home-button" onclick="location.href='/'">
        <span>메인으로 이동</span>
      </button>
    </div>
  </body>
</html>

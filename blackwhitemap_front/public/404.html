<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Page not found</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #f3f4f6;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .frame {
        width: 100%;
        max-width: 430px;
        height: 100%;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <img src="/errors/404_page.png" alt="404 Page not found" />
    </div>
  </body>
</html>
